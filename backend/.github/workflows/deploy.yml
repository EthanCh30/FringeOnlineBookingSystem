name: CI/CD Deploy Backend to EC2

on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸš€ SSH into EC2 and deploy backend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/backend-api || {
              git clone -b dev https://github.com/lesleytrancy/FringeOnlineBooking.git backend-api
              cd backend-api/backend
            }

            cd backend

            git pull origin dev

            echo "ğŸ“¦ Stopping and removing old container..."
            docker stop my-api || true
            docker rm my-api || true

            echo "ğŸ³ Building new Docker image..."
            docker build -t my-api .

            echo "ğŸš€ Running new container..."
            docker run -d -p 3000:3000 \
              --env-file .env \
              --name my-api \
              my-api
